<!DOCTYPE html>
<html>
<head>
<script>
// this object will eventually hold all our questions and options.
// as key : value pairs.
var questions = {
  start: {
    text: "are you a ROBOT?",
    a1: "yes",
    link1: "q2",
    a2: "no",
    link2: "q3"
  },
  q2: {
    text: "do you often try and pose as a human?",
    a1: "yes",
    link1: "q3",
    a2: "no",
    link2: "q3"
  },
  q3: {
    text: "can you recognise human faces?",
    a1: "yes",
    link1: "q4",
    a2: "no",
    link2: "q5"
  },
  q4: {
    text: "so can robots",
    a1: "oh",
    link1: "start",
    a2: "so what, I am a robot",
    link2: "q5"
  },
  q5: {
    text: "Sorry I forgot",
    a1: "no problem",
    link1: "q2",
    a2: "Lets start again",
    link2: "start"
  }
};

function loadQuestion(key) {
  console.log("key=", key);
  //update the text
  document.getElementById("question").innerHTML = questions[key].text;
  document.getElementById("answer1").innerHTML = questions[key].a1;
  document.getElementById("answer2").innerHTML = questions[key].a2;
  //update the onclick events for the options
  document.getElementById("answer1").onclick = function() {
    loadQuestion(questions[key].link1);
  };
  document.getElementById("answer2").onclick = function() {
    loadQuestion(questions[key].link2);
  };
}
</script>
</head>
<body onLoad='loadQuestion("start")'>

<h2>What Can JavaScript Do?</h2>

<div id="question">We are going to change this text using JavaScript</div>
<div id="answer1">We are going to change this text using JavaScript</div>
<div id="answer2">We are going to change this text using JavaScript</div>

</body>
</html>
